{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Welcome to TCMProject (WIP)</h5>
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">E-mail Address</label>
                            {{ form.email(class_="form-control", placeholder="E-mail Address") }}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{ form.password(class_="form-control", placeholder="Password") }}
                        </div>
                        <input type="submit" value="Login" class="btn custom-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
